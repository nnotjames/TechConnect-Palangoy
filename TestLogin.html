<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Login | TechConnect: Palangoy</title>
</head>
<body>
    <header>
        <a href="TestHome.html" class="logo">TechConnect: Palangoy</a>

        <nav>
            <a href="TestHome.html" class="active">Home</a>
            <a href="TestAbout.html">About</a>
            <a href="TestCreators.html">Creators</a>
            <a href="#">Log In or Sign Up</a>
        </nav>
    </header>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password"
                placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Passowrd?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
